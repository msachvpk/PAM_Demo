name: PAM Demo

on: [push]

jobs:
  pam-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Run PAM Script
      run: python pam_script.py
      env:
        PAM_SECRET: ${{ secrets.PAM_SECRET }}
